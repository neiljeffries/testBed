<div [class.uld-loaded]="positionStatus === 'FILLED'" [class.uld-void]="positionStatus === 'VOID'">
    <div class="pos-label">{{positionLabel}}</div>
    <div class="pos-weight">{{positionWeight | number }}</div>
    <div class="pos-uld-number" style="font-size:9px">{{positionUldNumber}}</div>
</div>
