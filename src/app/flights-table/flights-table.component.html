<mat-card style="padding:0;margin:auto; text-align:center; width:400px; background-color:papayawhip;" *ngIf="showAlert" [@flyInOut]>


    <!-- <button mat-button (click)="flightsTable.rowDetail.expandAllRows()">Expand All</button>
            <button mat-button (click)="flightsTable.rowDetail.collapseAllRows()">Collapse All</button> -->
    <!-- <button mat-mini-fab mat-button color="primary" (click)="rowLimit = 15">+Row</button> -->

    <section>
        Alert Message about flight delay!
    </section>


</mat-card>

<div style="padding-bottom: 200px;">


    <div style="margin:auto; height:45px; margin-right: 30px;">
        <!-- <button mat-mini-fab color="primary" (click)="toggleTableOptions()"><mat-icon aria-label="">settings</mat-icon></button> -->
        <!-- <input type='text' style='padding:8px;margin:15px auto;width:30%;' placeholder='Type to filter the name column...' (keyup)='updateFilter($event)' /> -->
        <!-- <button mat-raised-button (click)="openBottomSheet()">Open Bottom</button> -->



        <div style="float:right; margin:0; margin-left: 30px;" class="example-tooltip-host" matTooltip="Table Options" [matTooltipPosition]="'before'">
            <button mat-icon-button color="primary" (click)="toggleTableOptions()">
                <mat-icon>settings</mat-icon>
            </button>
        </div>


        <div style="padding:0; margin:0; float:right; height: 45px;" *ngIf="showTableOptions" [@flyInOut]>
            <div>

                <!-- <button mat-button (click)="flightsTable.rowDetail.expandAllRows()">Expand All</button>
            <button mat-button (click)="flightsTable.rowDetail.collapseAllRows()">Collapse All</button> -->
                <!-- <button mat-mini-fab mat-button color="primary" (click)="rowLimit = 15">+Row</button> -->

                <section class="example-section">
                    <mat-form-field class="example-form-field">
                        <input matInput type="text" placeholder="Filter by Flight or Gateway" [(ngModel)]="filterInputValue" (keyup)='updateFilter($event)' />
                        <button mat-button *ngIf="filterInputValue" matSuffix mat-icon-button aria-label="Clear" (click)="filterInputValue=''; updateFilter(null)">
                        <mat-icon>close</mat-icon>
                    </button>
                    </mat-form-field>

                    <mat-checkbox class="example-margin" color="primary" [(ngModel)]="showIndex">Index</mat-checkbox>
                    <mat-checkbox class="example-margin" color="primary" [(ngModel)]="showExpanded">Expanded</mat-checkbox>
                    <mat-checkbox class="example-margin" color="primary" [(ngModel)]="showName">Name</mat-checkbox>
                    <mat-checkbox class="example-margin" color="primary" [(ngModel)]="showGender">Gender</mat-checkbox>
                    <mat-checkbox class="example-margin" color="primary" [(ngModel)]="showAge">Age</mat-checkbox>
                    <mat-checkbox class="example-margin" color="primary" [(ngModel)]="showLoad">Load</mat-checkbox>
                    <button mat-button (click)="toggleRows()">Expand All</button>
                </section>
            </div>
        </div>

    </div>

    <!-- <mat-tab-group>
        <mat-tab label="Inbound Flights"> -->



    <ngx-datatable style="margin-bottom:25px" #flightsTable class='material fullscreen' style="top: 2px; width:100%; " [columnMode]="'force'" [limit]="rowLimit" [footerHeight]="40" [headerHeight]="40" [rowHeight]="40" [rows]='flights' [selectionType]="'single'"
        (select)='onSelect($event)' (page)="onPage($event)">

        <!-- <ngx-datatable #flightsTable class="material fullscreen" style="top: 52px; width:100%;" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="0" [rowHeight]="50" [scrollbarV]="true" [scrollbarH]="true" [rows]="flights" [selectionType]="'single'"
        (select)='onSelect($event)'> -->

        <!-- Detail Row Template -->
        <ngx-datatable-row-detail [rowHeight]="100">
            <ng-template let-row="row" let-expanded="expanded" ngx-datatable-row-detail-template>
                <div style="margin:auto; text-align:center;">
                    <div><strong>Address</strong></div>
                    <div>{{row.address.city}}, {{row.address.state}}</div>
                    <button mat-raised-button (click)="openDialog('favoriteAnimal')">View</button>
                </div>

            </ng-template>
        </ngx-datatable-row-detail>

        <!-- Arrow Column  -->
        <ngx-datatable-column [width]="50" [resizeable]="false" [sortable]="false" [draggable]="false" [canAutoResize]="false">
            <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
                <span [class.datatable-icon-right]="!expanded" [class.datatable-icon-down]="expanded" title="Expand/Collapse Row"></span>
            </ng-template>
        </ngx-datatable-column>

        <!-- Index Column  -->
        <ngx-datatable-column name="Index" [width]="70" [sortable]="false" *ngIf="showIndex == true">
            <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                <strong>{{rowIndex}}</strong>
            </ng-template>
        </ngx-datatable-column>

        <!-- Expanded Status Column  -->
        <ngx-datatable-column name="Expanded" [width]="70" [sortable]="false" *ngIf="showExpanded == true">
            <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
                <strong>{{expanded}}</strong>
            </ng-template>
        </ngx-datatable-column>

        <!-- Name Column  -->
        <ngx-datatable-column name="Name" [width]="180" *ngIf="showName == true">
            <ng-template let-value="value" ngx-datatable-cell-template>
                <strong>{{value}}</strong>
            </ng-template>
        </ngx-datatable-column>

        <!-- Gender Column  -->
        <ngx-datatable-column name="Gender" [width]="225" *ngIf="showGender == true">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                <i [innerHTML]="row['name']"></i> and <i>{{value}}</i>
            </ng-template>
        </ngx-datatable-column>

        <!-- Age Column  -->
        <ngx-datatable-column name="Age" *ngIf="showAge == true"></ngx-datatable-column>

        <!-- loading progress -->
        <ngx-datatable-column name="Load%" [prop]="'age'" *ngIf="showLoad == true">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                <div>{{value}}%</div>

                <mat-progress-bar class="example-margin" [color]="'primary'" [mode]="'determinate'" [value]="value" [bufferValue]="75">

                </mat-progress-bar>

            </ng-template>

        </ngx-datatable-column>

    </ngx-datatable>

    <!-- </mat-tab>
        <mat-tab label="Outbound Flights">Content 2</mat-tab>
    </mat-tab-group> -->

</div>


<div class="myProgressSpinner" *ngIf="flights === null">
    <mat-progress-spinner [color]="progressSpinnerColor" [mode]="progressSpinnerMode" [value]="progressSpinnerValue">
    </mat-progress-spinner>
</div>
