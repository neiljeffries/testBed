<div>

    <div style="margin:auto; width:130px;">
        <small>
            <a href="javascript:void(0)" (click)="flightsTable.rowDetail.expandAllRows()">Expand All</a> | 
            <a href="javascript:void(0)" (click)="flightsTable.rowDetail.collapseAllRows()">Collapse All</a>
        </small>
    </div>

    <ngx-datatable #flightsTable class='material expandable' [columnMode]="'standard'" [limit]="10" [footerHeight]="50" [headerHeight]="40" [rowHeight]="40" [rows]='flights' [selectionType]="'single'" (select)='onSelect($event)' (page)="onPage($event)">

        <!-- Detail Row Template -->
        <ngx-datatable-row-detail [rowHeight]="100">
            <ng-template let-row="row" let-expanded="expanded" ngx-datatable-row-detail-template>
                <div style="padding-left:35px;">
                    <div><strong>Address</strong></div>
                    <div>{{row.address.city}}, {{row.address.state}}</div>

                </div>
                <button mat-raised-button (click)="openDialog('favoriteAnimal')">View</button>
            </ng-template>
        </ngx-datatable-row-detail>

        <!-- Arrow Column  -->
        <ngx-datatable-column [width]="50" [resizeable]="false" [sortable]="false" [draggable]="false" [canAutoResize]="false">
            <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
                <span [class.datatable-icon-right]="!expanded" [class.datatable-icon-down]="expanded" title="Expand/Collapse Row"></span>
            </ng-template>
        </ngx-datatable-column>

        <!-- Index Column  -->
        <ngx-datatable-column name="Index" width="70" [sortable]="false">
            <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                <strong>{{rowIndex}}</strong>
            </ng-template>
        </ngx-datatable-column>

        <!-- Expanded Status Column  -->
        <ngx-datatable-column name="Expanded" width="70" [sortable]="false">>
            <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
                <strong>{{expanded}}</strong>
            </ng-template>
        </ngx-datatable-column>

        <!-- Name Column  -->
        <ngx-datatable-column name="Name" width="180">
            <ng-template let-value="value" ngx-datatable-cell-template>
                <strong>{{value}}</strong>
            </ng-template>
        </ngx-datatable-column>

        <!-- Gender Column  -->
        <ngx-datatable-column name="Gender" width="225">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                <i [innerHTML]="row['name']"></i> and <i>{{value}}</i>
            </ng-template>
        </ngx-datatable-column>

        <!-- Age Column  -->
        <ngx-datatable-column name="Age" width="50"></ngx-datatable-column>

        <!-- loading progress -->
        <ngx-datatable-column name="Age" width="200">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                <div style="float:left">{{value}}%</div>

                <mat-progress-bar style="float:right" class="example-margin" [color]="primary" [mode]="determinate" [value]="row['age']" [bufferValue]="75">

                </mat-progress-bar>

            </ng-template>

        </ngx-datatable-column>

    </ngx-datatable>
</div>
