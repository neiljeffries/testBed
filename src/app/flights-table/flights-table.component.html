<div style="padding-bottom: 200px;">

    <mat-card>
        <div style="margin:auto; text-align:center">

            <button mat-button (click)="flightsTable.rowDetail.expandAllRows()">Expand All</button>
            <button mat-button (click)="flightsTable.rowDetail.collapseAllRows()">Collapse All</button>
            <!-- <button mat-mini-fab mat-button color="primary" (click)="rowLimit = 15">+Row</button>
        <button mat-mini-fab mat-button (click)="rowLimit = 5">-Row</button> -->
            <mat-form-field>
                <mat-select [(value)]="rowLimit" placeholder="Rows">
                    <mat-option value="0">None</mat-option>
                    <mat-option value="5">5</mat-option>
                    <mat-option value="10">10</mat-option>
                    <mat-option value="15">15</mat-option>
                    <mat-option value="20">20</mat-option>
                    <mat-option value="25">25</mat-option>
                    <mat-option value="30">30</mat-option>
                    <mat-option value="35">35</mat-option>
                    <mat-option value="35">50</mat-option>
                    <mat-option value="35">75</mat-option>
                    <mat-option value="35">100</mat-option>
                    <mat-option value="35">200</mat-option>
                    <mat-option value="35">300</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </mat-card>

    <ngx-datatable style="margin-bottom:25px" #flightsTable class='material fullscreen' style="top: 2px; width:100%; " [columnMode]="'force'" [limit]="rowLimit" [footerHeight]="40" [headerHeight]="40" [rowHeight]="40" [rows]='flights' [selectionType]="'single'"
        (select)='onSelect($event)' (page)="onPage($event)">

        <!-- <ngx-datatable #flightsTable class="material fullscreen" style="top: 52px; width:100%;" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="0" [rowHeight]="50" [scrollbarV]="true" [scrollbarH]="true" [rows]="flights" [selectionType]="'single'"
        (select)='onSelect($event)'> -->

        <!-- Detail Row Template -->
        <ngx-datatable-row-detail [rowHeight]="100">
            <ng-template let-row="row" let-expanded="expanded" ngx-datatable-row-detail-template>
                <div style="padding-left:35px;">
                    <div><strong>Address</strong></div>
                    <div>{{row.address.city}}, {{row.address.state}}</div>

                </div>
                <button mat-raised-button (click)="openDialog('favoriteAnimal')">View</button>
            </ng-template>
        </ngx-datatable-row-detail>

        <!-- Arrow Column  -->
        <ngx-datatable-column [width]="50" [resizeable]="false" [sortable]="false" [draggable]="false" [canAutoResize]="true">
            <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
                <span [class.datatable-icon-right]="!expanded" [class.datatable-icon-down]="expanded" title="Expand/Collapse Row"></span>
            </ng-template>
        </ngx-datatable-column>

        <!-- Index Column  -->
        <ngx-datatable-column name="Index" [width]="70" [sortable]="false">
            <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                <strong>{{rowIndex}}</strong>
            </ng-template>
        </ngx-datatable-column>

        <!-- Expanded Status Column  -->
        <ngx-datatable-column name="Expanded" [width]="70" [sortable]="false">>
            <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
                <strong>{{expanded}}</strong>
            </ng-template>
        </ngx-datatable-column>

        <!-- Name Column  -->
        <ngx-datatable-column name="Name" [width]="180">
            <ng-template let-value="value" ngx-datatable-cell-template>
                <strong>{{value}}</strong>
            </ng-template>
        </ngx-datatable-column>

        <!-- Gender Column  -->
        <ngx-datatable-column name="Gender" [width]="225">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                <i [innerHTML]="row['name']"></i> and <i>{{value}}</i>
            </ng-template>
        </ngx-datatable-column>

        <!-- Age Column  -->
        <ngx-datatable-column name="Age"></ngx-datatable-column>

        <!-- loading progress -->
        <ngx-datatable-column name="Load%" [prop]="'age'">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                <div>{{value}}%</div>

                <mat-progress-bar class="example-margin" [color]="'primary'" [mode]="'determinate'" [value]="value" [bufferValue]="75">

                </mat-progress-bar>

            </ng-template>

        </ngx-datatable-column>

    </ngx-datatable>
</div>


<div class="myProgressSpinner" *ngIf="flights === null">
    <mat-progress-spinner [color]="color" [mode]="mode" [value]="value">
    </mat-progress-spinner>
</div>
