<mat-card style="padding:0;margin:auto; text-align:center; width:400px; background-color:papayawhip;" *ngIf="showAlert" [@flyInOut]>


    <!-- <button mat-button (click)="flightsTable.rowDetail.expandAllRows()">Expand All</button>
            <button mat-button (click)="flightsTable.rowDetail.collapseAllRows()">Collapse All</button> -->
    <!-- <button mat-mini-fab mat-button color="primary" (click)="rowLimit = 15">+Row</button> -->

    <section>
        Alert Message about flight delay!
    </section>


</mat-card>

<div style="padding-bottom: 0px;">

    <mat-accordion class="mat-accordian-headers-align">
        <mat-expansion-panel #expPanel [disabled]="true" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <!-- Self aware panel -->
                    <mat-form-field class="example-form-field" style="margin-right:18px; width: 260px;">
                        <input matInput type="text" placeholder="Search: Flight | Gateway" #searchInput maxlength="256" [(ngModel)]="filterInputValue" (keyup)='updateFilter($event)' />
                        <button mat-button *ngIf="filterInputValue" matSuffix mat-icon-button aria-label="Clear" (click)="filterInputValue=''; updateFilter(null)">
                            <mat-icon>close</mat-icon>
                        </button>
                        <!-- <mat-hint align="start"><strong>Don't disclose personal info</strong> </mat-hint> -->
                        <!-- <mat-hint align="end">{{searchInput.value.length}} / 256</mat-hint> -->
                    </mat-form-field>
                    <!-- <mat-icon color="primary" style="margin-right:20px;" (click)="expPanel.toggle()">settings</mat-icon>  -->
                    <button (click)="expPanelToggle()" mat-icon-button class="more-button small-close-button" aria-label="Toggle menu">
                            <mat-icon>settings</mat-icon>
                        </button>
                </mat-panel-title>
                <mat-panel-description>
                    <!-- Currently I am {{panelOpenState ? 'open' : 'closed'}} -->

                </mat-panel-description>

            </mat-expansion-panel-header>
            <div style="height:60px">
                <!-- <button mat-button (click)="flightsTable.rowDetail.expandAllRows()">Expand All</button>
            <button mat-button (click)="flightsTable.rowDetail.collapseAllRows()">Collapse All</button> -->
                <!-- <button mat-mini-fab mat-button color="primary" (click)="rowLimit = 15">+Row</button> -->


                <div style="width:100px; float:left">
                    <mat-checkbox class="example-margin" style="margin-left:20px;" color="primary" [(ngModel)]="showFlight"> <span>Flight</span> </mat-checkbox>
                </div>
                <div style="width:100px; float:left">
                    <mat-checkbox class="example-margin" style="margin-left:20px;" color="primary" [(ngModel)]="showTail"> <span>Tail</span> </mat-checkbox>
                </div>
                <div style="width:100px; float:left">
                    <mat-checkbox class="example-margin" style="margin-left:20px;" color="primary" [(ngModel)]="showParking"> <span>Parking</span> </mat-checkbox>
                </div>
                <div style="width:100px; float:left">
                    <mat-checkbox class="example-margin" style="margin-left:20px;" color="primary" [(ngModel)]="showCaptain"> <span>Captain</span> </mat-checkbox>
                </div>
                <div style="width:100px; float:left">
                    <mat-checkbox class="example-margin" style="margin-left:20px;" color="primary" [(ngModel)]="showEstTime"> <span>Est Time</span> </mat-checkbox>
                </div>
                <div style="width:100px; float:left">
                    <mat-checkbox class="example-margin" style="margin-left:20px;" color="primary" [(ngModel)]="showStatus"> <span>Status</span> </mat-checkbox>
                </div>


            </div>
            <!-- <mat-action-row>
                <button mat-button>Click me</button>
            </mat-action-row> -->
        </mat-expansion-panel>
    </mat-accordion>



    <!-- <mat-tab-group>

    <ngx-datatable #flightsTable style="margin-bottom:25px" class='material fullscreen' style="top: 2px; width:100%;" [columnMode]="columnMode" [limit]="rowLimit" [footerHeight]="40" [headerHeight]="40" [rowHeight]="40" [rows]='fidsDepartingFlights' [selectionType]="'single'"
        (select)='onSelect($event)' (page)="onPage($event)" [loadingIndicator]="loadingIndicator">

        <!-- Arrow Column  -->
        <ngx-datatable-column [width]="50" [resizeable]="false" [sortable]="false" [draggable]="false" [canAutoResize]="false">
            <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
                <span [class.datatable-icon-right]="!expanded" [class.datatable-icon-down]="expanded" title="Expand/Collapse Row"></span>
            </ng-template>
        </ngx-datatable-column>

        <!-- Index Column  -->
        <!-- <ngx-datatable-column name="Index" [width]="70" [sortable]="false" *ngIf="showIndex == true">

        <!-- <ngx-datatable-column name="Expanded" [width]="70" [sortable]="false" *ngIf="showExpanded == true">

        <!-- Name Column  -->
        <ngx-datatable-column name="Flight" [prop]="'flightRouteWithNumber'" [width]="180" *ngIf="showFlight == true">
            <ng-template let-value="value" ngx-datatable-cell-template>
                {{value}}
            </ng-template>
        </ngx-datatable-column>

        <!-- Gender Column  -->
        <ngx-datatable-column name="Tail" [prop]="'flightTailNumber'" [width]="85" *ngIf="showTail == true">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                <!-- <i [innerHTML]="row['flightRouteWithNumber']"></i> and -->
                {{value}}
            </ng-template>
        </ngx-datatable-column>

        <!-- Age Column  -->
        <ngx-datatable-column name="Parking" [prop]="'flightParkingPosition'" *ngIf="showParking == true">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                {{value}}
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Captain" [prop]="'flightCaptain'" *ngIf="showCaptain == true">
            <ng-template let-value="value" ngx-datatable-cell-template>
                {{value}}
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Est Dep (z)" [prop]="'flightEstTime'" *ngIf="showEstTime == true">
            <ng-template let-value="value" ngx-datatable-cell-template>
                {{value}}
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Status" [prop]="'flightStatus'" *ngIf="showStatus == true">
            <ng-template let-value="value" ngx-datatable-cell-template>
                {{value}}
            </ng-template>
        </ngx-datatable-column>

        <!-- loading progress -->
        <!-- <ngx-datatable-column name="Load%" [prop]="'age'" *ngIf="showLoad == true">

                </mat-progress-bar>

            </ng-template>

        </ngx-datatable-column> -->

    </ngx-datatable>
