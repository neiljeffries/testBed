<div style="padding-bottom: 0px;">


    <div style="margin:auto; height:45px; margin-right: 30px;">
        <!-- <button mat-mini-fab color="primary" (click)="toggleTableOptions()"><mat-icon aria-label="">settings</mat-icon></button> -->
        <!-- <input type='text' style='padding:8px;margin:15px auto;width:30%;' placeholder='Type to filter the name column...' (keyup)='updateFilter($event)' /> -->
        <!-- <button mat-raised-button (click)="openBottomSheet()">Open Bottom</button> -->



        <div style="float:right; margin:0; margin-left: 30px;" matTooltip="Options">
            <button mat-icon-button color="primary" (click)="toggleTableOptions()">
                <mat-icon>settings</mat-icon>
            </button>
        </div>


        <div style="padding:0; margin:0; float:right; height: 45px;" *ngIf="showTableOptions" [@flyInOut]>
            <div>

                <!-- <button mat-button (click)="flightsTable.rowDetail.expandAllRows()">Expand All</button>
            <button mat-button (click)="flightsTable.rowDetail.collapseAllRows()">Collapse All</button> -->
                <!-- <button mat-mini-fab mat-button color="primary" (click)="rowLimit = 15">+Row</button> -->

                <section class="example-section">
                    <mat-form-field class="example-form-field" style="margin-right:18px; width: 260px;">
                        <input matInput type="text" placeholder="Search: Flight | Gateway" #searchInput maxlength="256" [(ngModel)]="filterInputValue" (keyup)='updateFilter($event)' />
                        <button mat-button *ngIf="filterInputValue" matSuffix mat-icon-button aria-label="Clear" (click)="filterInputValue=''; updateFilter(null)">
                            <mat-icon>close</mat-icon>
                        </button>
                        <!-- <mat-hint align="start"><strong>Don't disclose personal info</strong> </mat-hint> -->
                        <!-- <mat-hint align="end">{{searchInput.value.length}} / 256</mat-hint> -->
                    </mat-form-field>

                    <mat-checkbox class="example-margin" color="primary" [(ngModel)]="showFlight">Flight</mat-checkbox>
                    <mat-checkbox class="example-margin" color="primary" [(ngModel)]="showTail">Tail</mat-checkbox>
                    <mat-checkbox class="example-margin" color="primary" [(ngModel)]="showParking">Parking</mat-checkbox>
                    <mat-checkbox class="example-margin" color="primary" [(ngModel)]="showCaptain">Captain</mat-checkbox>
                    <mat-checkbox class="example-margin" color="primary" [(ngModel)]="showEstTime">Est Time</mat-checkbox>
                    <mat-checkbox class="example-margin" color="primary" [(ngModel)]="showStatus">Status</mat-checkbox>
                    <button mat-button (click)="toggleRows()">{{expandCollapseRowsText}} Rows</button>
                </section>
            </div>
        </div>

    </div>

    <ngx-datatable style="margin-bottom:25px" #flightsTable class='material fullscreen' style="top: 2px; width:100%; " [columnMode]="'force'" [limit]="rowLimit" [footerHeight]="40" [headerHeight]="40" [rowHeight]="40" [rows]='fidsDepartingFlights' [selectionType]="'single'"
        (select)='onSelect($event)' (page)="onPage($event)">

        <!-- Arrow Column  -->
        <ngx-datatable-column [width]="50" [resizeable]="false" [sortable]="false" [draggable]="false" [canAutoResize]="false">
            <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
                <span [class.datatable-icon-right]="!expanded" [class.datatable-icon-down]="expanded" title="Expand/Collapse Row"></span>
            </ng-template>
        </ngx-datatable-column>

        <!-- Index Column  -->

        </ngx-datatable-column> -->

        <!-- Name Column  -->
        <ngx-datatable-column name="Flight" [prop]="'flightRouteWithNumber'" [width]="180" *ngIf="showFlight == true">
            <ng-template let-value="value" ngx-datatable-cell-template>
                {{value}}
            </ng-template>
        </ngx-datatable-column>

        <!-- Gender Column  -->
        <ngx-datatable-column name="Tail" [prop]="'flightTailNumber'" [width]="85" *ngIf="showTail == true">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                <!-- <i [innerHTML]="row['flightRouteWithNumber']"></i> and -->
                {{value}}
            </ng-template>
        </ngx-datatable-column>

        <!-- Age Column  -->
        <ngx-datatable-column name="Parking" [prop]="'flightParkingPosition'" *ngIf="showParking == true">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                {{value}}
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Captain" [prop]="'flightCaptain'" *ngIf="showCaptain == true">
            <ng-template let-value="value" ngx-datatable-cell-template>
                {{value}}
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Est Dep (z)" [prop]="'flightEstTime'" *ngIf="showEstTime == true">
            <ng-template let-value="value" ngx-datatable-cell-template>
                {{value}}
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Status" [prop]="'flightStatus'" *ngIf="showStatus == true">
            <ng-template let-value="value" ngx-datatable-cell-template>
                {{value}}
            </ng-template>
        </ngx-datatable-column>

        <!-- loading progress -->
        <!-- <ngx-datatable-column name="Load%" [prop]="'age'" *ngIf="showLoad == true">

                </mat-progress-bar>

            </ng-template>

        </ngx-datatable-column> -->

    </ngx-datatable>
