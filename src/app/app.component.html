<mat-sidenav-container class="sidenavContainer">

    <mat-sidenav #sidenav [mode]="'push'">
        <div style="width:320px">
            <p style="float:right"><button mat-button (click)="sidenav.toggle()" style="height:46px"><i class="material-icons">menu</i></button></p>
            <app-left-slideout></app-left-slideout>
        </div>
    </mat-sidenav>

    <mat-sidenav-content>
        <app-navbar (notifyParent)="getNotification($event)"></app-navbar>
        <router-outlet style="min-height: calc(100vh - 176px);"></router-outlet>
        <mat-toolbar class="md-medium-tall">
            <div layout="row" layout-align="center center" flex>
                <span>FOOTER</span>
            </div>
        </mat-toolbar>
    </mat-sidenav-content>

</mat-sidenav-container>
