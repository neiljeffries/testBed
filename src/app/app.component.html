<mat-sidenav-container class="sidenavContainer">

    <mat-sidenav #sidenav [mode]="'push'">
        <div style="width:320px">
            <p style="float:right"><button mat-button (click)="sidenav.toggle()" style="height:46px"><i class="material-icons">menu</i></button></p>
        </div>
    </mat-sidenav>

    <mat-sidenav-content>
        <app-navbar (notifyParent)="getNotification($event)"></app-navbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>
