<mat-toolbar class="ups-top-navigation navbar-fixed-top">

    <button mat-button (click)="openSideMenu($event)" class="navBarSlideOverButton"><i class="material-icons">menu</i></button>

    <div>
        <span class="headerInset">
            <div class="zone zone-header">
                <a id="brandLink" class="navbar-brand" href="javascript:void(0);">
                    <img alt="Ups-Logo" class="img-responsive ups_logo" src="assets/images/UPS_Logo.png">
                </a>
            </div>
        </span>
        <span class="headerInset2">
        </span>
        <span class="headerInset3">
        </span>
        <span class="brandingContainer">
            <span class="brandingText">FIDS </span>
        </span>

    </div>

    <span class="example-fill-remaining-space">
        <!-- This fills the remaining space of the current row -->
    </span>

    <span class="rightSideMenuArea">
    <button mat-button [matMenuTriggerFor]="menu">Menu</button>
     <mat-menu #menu="matMenu">
        <button mat-menu-item><span class="glyphicon glyphicon-log-in"></span> &nbsp; Login</button>
    <button mat-menu-item routerLink="/profile"><span class="glyphicon glyphicon-user"></span> &nbsp; Profile</button>
    <button mat-menu-item>Preferences</button>
    <button mat-menu-item routerLink="/flights">Flights</button>
    <button mat-menu-item routerLink="/frogs">Alerts</button>
    <button mat-menu-item routerLink="/crew">Test1</button>
    <button mat-menu-item routerLink="/dashboard">Dashboard</button>
    </mat-menu>
    </span>

</mat-toolbar>
