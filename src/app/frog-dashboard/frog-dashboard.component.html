<mat-card class="result">
    <mat-card-content>
        <h2 class="example-h2">Result</h2><i class="fa fa-spinner fa-pulse"></i>

        <section class="example-section">
            <mat-slide-toggle class="example-margin" (change)="slideChanged($event)" [color]="color" [checked]="checked" [disabled]="disabled">
                Slide me!
            </mat-slide-toggle>
        </section>
    </mat-card-content>
</mat-card>


<mat-card>
    <div class="example-container">
        <mat-form-field>
            <input matInput placeholder="Monkeys">
        </mat-form-field>

        <mat-form-field>
            <textarea matInput placeholder="Textarea"></textarea>
        </mat-form-field>

        <mat-form-field>
            <mat-select placeholder="Select">
                <mat-option value="option">Option</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</mat-card>


<mat-card>
    <mat-form-field>
        <mat-select [(value)]="selected">
            <mat-option>None</mat-option>
            <mat-option value="option1">Option 1</mat-option>
            <mat-option value="option2">Option 2</mat-option>
            <mat-option value="option3">Option 3</mat-option>
        </mat-select>
    </mat-form-field>

    <p>You selected: {{selected}}</p>
</mat-card>

<mat-card>
    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Input & change events" (dateInput)="addEvent('input', $event)" (dateChange)="addEvent('change', $event)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div class="example-events">
        <div *ngFor="let e of events">{{e}}</div>
    </div>
</mat-card>

<mat-card>
    <span matTooltip="Tooltip!">I have a tooltip</span>
</mat-card>

<mat-card>
    <ol>
        <li>
            <mat-form-field>
                <input matInput [(ngModel)]="name" placeholder="What's your name?">
            </mat-form-field>
        </li>
        <li>
            <button mat-raised-button (click)="openDialog('favoriteAnimal')">Pick one</button>
        </li>
        <li *ngIf="animal">
            You chose: <i>{{animal}}</i>
        </li>
        <li>
            <button mat-raised-button (click)="openDialog('test1')">test1</button>
        </li>
    </ol>
</mat-card>
